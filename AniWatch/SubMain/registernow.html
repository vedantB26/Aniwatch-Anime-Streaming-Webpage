    <!-- registernow -->
    <div class="form-container">
        <h2>Subscribe to a Plan</h2>
        <form action="/subscribe" method="POST">
            <!-- User Details -->
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter your email address" required>

            <!-- Plan Selection -->
            <label for="plan">Choose Your Plan</label>
            <select id="plan" name="plan" required>
                <option value="free">Free Plan - 0 rs/month</option>
                <option value="standard">Standard Plan - 699 rs/month</option>
                <option value="premium">Premium Plan - 999 rs/month</option>
            </select>

            <!-- Payment Details -->
            <label for="card">Card Number</label>
            <input type="text" id="card" name="card" placeholder="Enter your card number" maxlength="16" required>

            <label for="expiry">Expiry Date</label>
            <input type="month" id="expiry" name="expiry" required>

            <label for="cvv">CVV</label>
            <input type="text" id="cvv" name="cvv" placeholder="123" maxlength="3" required>

            <!-- Submit Button -->
            <a href="../ani.html">
                <button type="submit">Subscribe Now</button>
            </a>
        </form>
    </div>
